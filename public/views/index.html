<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <title>Time Tracking App</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="center-align">Start Tracking your time!</h1>
            <p id="displayTime"></p>

        </div>
        <div class="row">
            <div class="col sm-2 md-2">
                <div class="card">
                    <div class="card-body">
                        <h1 id="current-time" class="text-success"></h1>
                        <h2>Clock In Time: </h2>
                        <p id="clock-in-time"> Clock In Time</p>
                        <button id="clock-in" type="button" class="btn btn-success">Clock In</button>

                        <h2>Clock Out Time: </h2>
                        <p id="clock-out-time"> Clock Out Time</p>
                        <button id="clock-out" type="button" class="btn btn-danger" disabled>Clock Out</button>
                        <br>
                        <h2>Break Time: </h2>
                        <p id="clock-out-time"> Clock Out Time</p>
                        <button id="break-btn" type="button" class="btn btn-warning" disabled>Go On Break</button>
                    </div>
                </div>
            </div>
                <div class="col sm-2 md-2">
                    <div class="card">
                        <div class="card-body">
                            <h2>Time Clocked in: </h2>
                            <span id="time-clocked-in"></span>
                            <label id="hours">00</label>:<label id="minutes">00</label>:<label id="seconds">00</label>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col sm-2 md-2">
                            <div class="card">
                                <div class="card-body">
                                    <h2>Time Worked Today:</h2>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>


        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="../public/js/index2.js"></script>
</body>

</html>
