<!DOCTYPE html>
<html lang="en">

<head>
  <title>Time Tracker 3000 Signup</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="Assets/Images/clock_favicon.png" type="image/x-icon/">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="styles/styles.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/signup.js"></script>
  
</head>

<body>
  <div class="jumbotron">
    <div class="box1">
      <img src="/Assets/Images/european-timepiece-background.jpg" alt="time piece" id="timePiece" /><br>
      <p id="time-piece">Background Photos from  <a href="https://pngtree.com/free-backgrounds">pngtree.com</a></p>
      <div class="text">
        <h1>Time Tracker 3000</h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form class="signup" action="/signup" method="POST">
          <div class="form-group">
            <h2>Please Sign Up</h2>
            <label for="emailInput">First Name</label>
            <input type="text" class="form-control" id="first-name-input" placeholder="First Name" required>
          </div>
          <div class="form-group">
            <label for="emailInput">Last Name</label>
            <input type="text" class="form-control" id="last-name-input" placeholder="Last Name" required>
          </div>
          <div class="form-group">
            <label for="emailInput">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password" required>
          </div>
          <div class="form-group">
            <label for="wageInput">Wage/hr</label>
            <input type="text" class="form-control" id="wage-input" placeholder="Wage" required>
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <p>Or log in <a href="/login">here</a></p>
      </div>
    </div>
  </div>
</body>

</html>
